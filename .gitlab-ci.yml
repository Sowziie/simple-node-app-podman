stages:
  - build
  - sonar
  - docker
  - scan

variables:
  DOCKER_DRIVER: "overlay2"
  DOCKER_TLS_CERTDIR: ""
  GIT_COMMIT_SHORT: "$CI_COMMIT_SHORT_SHA"

  # SonarQube
  SONAR_HOST_URL: "http://3.80.121.146:9000"
  SONAR_PROJECT_KEY: "NodeApp"

  # DockerHub
  DOCKER_USER: "$DOCKER_USER"
  DOCKER_PASS: "$DOCKER_PASS"

###########################
# 1) Install dependencies & test
###########################
build:
  stage: build
  image: node:22
  script:
    - echo "ðŸ› ï¸ Installation des dÃ©pendances..."
    - npm install
    - echo "ðŸ§ª Lancement des tests..."
    - npm test || echo "âš ï¸ Aucun test dÃ©fini"
  artifacts:
    paths:
      - node_modules/

###########################
# 2) Analyse SonarQube
###########################
sonar:
  stage: sonar
  image:
    name: sonarsource/sonar-scanner-cli:11
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
    GIT_DEPTH: "0"
  cache:
    key: "sonar-cache-${CI_COMMIT_REF_SLUG}"
    paths:
      - .sonar/cache
  script:
    - echo "ðŸ” Analyse SonarQube"
    - >
      sonar-scanner
      -Dsonar.projectKey=${SONAR_PROJECT_KEY}
      -Dsonar.sources=.
      -Dsonar.host.url=${SONAR_HOST_URL}
      -Dsonar.login=${SONAR_TOKEN}
      -Dsonar.qualitygate.wait=true
  allow_failure: false

###########################
# 3) Podman Build & Push
###########################
docker:
  stage: docker
  tags:
    - podman
    - node
  script:
    - echo "$DOCKER_PASS" | podman login docker.io -u "$DOCKER_USER" --password-stdin
    - podman build -t "$DOCKER_USER/nodeapp:$GIT_COMMIT_SHORT" .
    - podman push "$DOCKER_USER/nodeapp:$GIT_COMMIT_SHORT"
    - podman tag "$DOCKER_USER/nodeapp:$GIT_COMMIT_SHORT" "$DOCKER_USER/nodeapp:latest"
    - podman push "$DOCKER_USER/nodeapp:latest"


###########################
# 4) Trivy Scan avec Podman
###########################
scan:
  stage: scan
  tags:
    - podman
    - node
  script:
    - echo "ðŸ”Ž Scan Trivy de l'image locale"
    - trivy image --exit-code 1 --severity HIGH,CRITICAL "$DOCKER_USER/nodeapp:$GIT_COMMIT_SHORT" || true
  allow_failure: true
